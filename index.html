<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Postavy</title>

  <!-- Orbitron font z Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vlastní styl -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Star Wars Postavy</h1>

  <!-- Filtrování podle pohlaví -->
  <label for="genderFilter">Filtrovat podle pohlaví:</label>
  <select id="genderFilter">
    <option value="all">Vše</option>
    <option value="male">Muž</option>
    <option value="female">Žena</option>
    <option value="n/a">Bez pohlaví</option>
    <option value="hermaphrodite">Hermafrodit</option>
    <option value="unknown">Neznámé</option>
  </select>

  <!-- Vyhledávání podle jména -->
  <label for="searchInput">Hledat jméno:</label>
  <input type="text" id="searchInput" placeholder="Zadejte jméno postavy" />

  <!-- Seznam postav -->
  <ul id="zoznam"></ul>

  <!-- Stránkování -->
  <div id="pagination"></div>

  <!-- Detail vybrané postavy -->
  <div id="detail">
    <h2>Detail postavy</h2>
    <p>Vyberte postavu ze seznamu.</p>
  </div>

  <!-- Hlavní JS skript -->
  <script src="script.js"></script>
</body>
</html>
