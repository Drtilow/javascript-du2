<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars Postavy</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Úvodní animace -->
  <div id="intro">
    <button id="skip-button">Přeskočit intro</button>
    <div class="crawl" id="crawl">
      <p>V dávné, předaleké galaxii...</p>
      <h2>STAR WARS: POSTAVY</h2>
      <p>
        Projekt DU2<br>
        Načítání postav z galaxie SWAPI<br>
        S filtrováním, vyhledáváním a detaily<br>
        Klikněte na postavu pro zobrazení informací
      </p>
    </div>
  </div>

  <!-- Hlavní obsah aplikace -->
  <h1>Star Wars Postavy</h1>

  <label for="genderFilter">Filtrovat podle pohlaví:</label>
  <select id="genderFilter">
    <option value="all">Vše</option>
    <option value="male">Muž</option>
    <option value="female">Žena</option>
    <option value="n/a">Bez pohlaví</option>
    <option value="hermaphrodite">Hermafrodit</option>
    <option value="unknown">Neznámé</option>
  </select>

  <label for="searchInput">Hledat jméno:</label>
  <input type="text" id="searchInput" placeholder="Zadejte jméno postavy" />

  <ul id="zoznam"></ul>
  <div id="pagination"></div>

  <div id="detail">
    <h2>Detail postavy</h2>
    <p>Vyberte postavu ze seznamu.</p>
  </div>

  <!-- Skripty -->
  <script src="script.js"></script>
  <script>
    const skip = () => {
      document.getElementById("intro").style.display = "none";
      document.body.classList.add("loaded");
    };

    document.getElementById("skip-button").addEventListener("click", skip);

    // ⏳ Spustíme animaci po 3 vteřinách
    setTimeout(() => {
      document.getElementById("crawl").classList.add("active");
    }, 3000);

    // ⏱ Ukončíme animaci po 13 sekundách (3s delay + 10s animace)
    setTimeout(skip, 13000);
  </script>
</body>
</html>
